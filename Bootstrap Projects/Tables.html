<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
<h2>Bootstrap Table</h2>
<p>The table class adds basic styling to a table</p>            
<table class="table">
        <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        </tr>

        <tr>
            <td>Gopi</td>
            <td>Kurakala</td>
            <td>gopi@example.com</td>
        </tr>
        <tr>
            <td>Gnanesh</td>
            <td>Vadla</td>
            <td>gnanesh@example.com</td>
        </tr>
        <tr>
            <td>Dilleep</td>
            <td>Garima</td>
            <td>dilli@example.com</td>
        </tr>
    </table>
</div>

</body>
</html>
