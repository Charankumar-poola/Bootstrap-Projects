<html lang="en">
<head>

<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Bootstrap Container</title>
        <style>
            /* Styling the container */
    .container {
        max-width: 900px; 
        margin: 30px auto; 
        padding: 20px;
        background-color: #afbac4;
        border-radius: 8px; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Heading Styling */
    h1 {
        font-size: 32px;
        font-weight: bold;
        color: #007bff; 
        text-align: center;
    }
    
    /* Paragraph Styling */
    p {
        font-size: 18px;
        color: #333; 
        line-height: 1.5;
        text-align: center;
    }
    
    
        h1 {
            font-size: 28px;
        }
        
        p {
            font-size: 16px;
        }
    
    
        </style>
    </head>
    <body>
    <div class="container">
        <h1>My First Bootstrap Page</h1>
        <p>This part is inside a container class.</p>
        <p>The container class provides a responsive fixed width container.</p>
        <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
    </div>
    
    </body>
    </html>
</body>
</html>
