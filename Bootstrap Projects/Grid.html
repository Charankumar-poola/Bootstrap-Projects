


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Responsive Grid Layout</h2>
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 bg-info text-white p-3">Column 1</div>
        <div class="col-lg-3 col-md-6 col-sm-12 bg-warning text-dark p-3">Column 2</div>
        <div class="col-lg-3 col-md-6 col-sm-12 bg-secondary text-white p-3">Column 3</div>
        <div class="col-lg-3 col-md-6 col-sm-12 bg-dark text-white p-3">Column 4</div>
    </div>
</div>
</body>
</html>
